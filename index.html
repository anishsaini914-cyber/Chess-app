    <title>Zenith Chess TV</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&family=Cinzel:wght@600;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Cinzel', 'serif'],
            },
            colors: {
              tv: {
                bg: '#0f172a',
                surface: '#1e293b',
                focus: '#3b82f6',
                accent: '#8b5cf6'
              }
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
            }
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for TV feel */
      body {
        overflow: hidden;
        background-color: #0f172a;
        color: white;
      }
      /* Custom focus ring for TV navigation accessibility */
      *:focus {
        outline: none;
      }
    </style>
